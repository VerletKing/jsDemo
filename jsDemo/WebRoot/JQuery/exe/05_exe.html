<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../jquery-1.8.2.js"></script> 
  </head>
  <body>
  	<table id="tableID" border="1" align="center" width="60%">
  		<thead>
	  		<tr>	
	  			<th>用户名</th>
	  			<th>密码</th>
	  			<th>操作</th>
	  		</tr>
  		</thead>
  		<tbody id="tbodyID">
  			<!-- 动态增加行 
  			<tr>
  				<td>哈哈</td>
  				<td>123</td>
  				<td><input type="button" value="删除" onclick=""/></td>
  			</tr>
  			-->
  		</tbody>
  	</table>
  	
  	<hr/>
  	用户名：<input type="text" id="usernameID"/>
  	密码：  <input type="text" id="passwordID"/>
  			<input type="button" value="增加" id="addID"/>
  			
  </body>
  
  <script type="text/javascript">
  		//定位"增加"按钮，同时添加单击事件
  		$("#addID").click(function(){
  			var userVal = $("#usernameID").val();
  			var pwdVal = $("#passwordID").val();
  			userVal = $.trim(userVal);
  			pwdVal = $.trim(pwdVal);
  			if(userVal.length==0 || pwdVal == 0){
  				alert("请输入用户名和密码");
  			}else{
	  			var $tr = $("<tr></tr>");
	  			var $td1 = $("<td></td>");
	  			$td1.text(userVal);
	  			var $td2 = $("<td></td>");
	  			$td2.text(pwdVal);
	  			var $input = $("<td><input type='button' value='删除' /></td>")
	  			$tr.append($td1).append($td2).append($input);
	  			$("#tbodyID").append($tr);
	  			$("#usernameID").val("");
	  			$("#passwordID").val("");
	  			
	  			$input.click(function(){
	  				$tr.remove();
	  			})
  			}
  		})
  </script>
  
</html>
