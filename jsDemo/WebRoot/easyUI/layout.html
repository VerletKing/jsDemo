<!DOCTYPE html>
<html>
  <head>
    <title>layout.html</title>
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css"/>   
	<link rel="stylesheet" type="text/css" href="themes/icon.css"/>   
	<script type="text/javascript" src="js/jquery.min.js"></script>   
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>  
  </head>
  
  <body>
	<div class="easyui-layout" id="layoutID" style="width: 600px;height: 400px" data-options="fit:true" >
		<!-- 北 -->
		<div data-options="region:'north',title:'北',split:true"
			style="height:100px;"></div>
			<!-- 南 -->
		<div data-options="region:'south',title:'南',split:true"
			style="height:100px;"></div>
		<!-- 东 -->
		<div
			data-options="region:'east',iconCls:'icon-reload',title:'东',split:true"
			style="width:100px;"></div>
		
		<!-- 西 -->
		<div data-options="region:'west',title:'西',split:true"
			style="width:100px;"></div>
		<!-- 中 -->
		<div data-options="region:'center',title:'中'"
			style="padding:5px;background:#eee;"></div>
	</div>
	
	<script type="text/javascript">
		$(function(){
			$('#layoutID').layout('collapse', 'north'); 
			window.setTimeout(function(){
				$('#layoutID').layout('expand', 'north'); 
			},3000)
		})
	</script>
</body>
</html>
